[package]
name = "xous-pl230"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.14"
utralib = { version = "0.1.24", optional = true, default-features = false }
bitfield = "0.13.2"
xous-pio = { path = "../xous-pio", optional = true, default-features = false }
pio-proc = "0.2.2"
pio = "0.2.1"
cramium-hal = { path = "../cramium-hal", optional = true, default-features = false }

[target.'cfg(target_os = "xous")'.dependencies]
xous = "0.9.57"

[features]
cramium-soc = ["utralib/cramium-soc"]
cramium-fpga = ["utralib/cramium-fpga"]
precursor = []
hosted = []
renode = []
pio = ["xous-pio"]
dma-mainram = []
baremetal = []

tests = ["pio", "cramium-hal"]
default = ["tests", "pio"]
