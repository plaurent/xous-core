[package]
authors = ["bunnie <bunnie@kosagi.com>"]
description = "IME front end"
edition = "2018"
name = "ime-frontend"
version = "0.1.0"

# Dependency versions enforced by Cargo.lock.
[dependencies]
gam = { path = "../gam" }
graphics-server = { path = "../graphics-server" }
ime-plugin-api = { path = "../ime-plugin-api" }
keyboard = { path = "../keyboard" }
log = "0.4.14"
log-server = { package = "xous-api-log", version = "0.1.53" }
ticktimer-server = { package = "xous-api-ticktimer", version = "0.9.53" }
xous = "0.9.57"
locales = { path = "../../locales" }
xous-ipc = "0.9.57"
xous-names = { package = "xous-api-names", version = "0.9.55" }

num-derive = { version = "0.3.3", default-features = false }
num-traits = { version = "0.2.14", default-features = false }
rkyv = { version = "0.4.3", default-features = false, features = [
    "const_generics",
] }

tts-frontend = { path = "../tts" }

utralib = { version = "0.1.24", optional = true, default-features = false }

[features]
precursor = ["utralib/precursor"]
hosted = ["utralib/hosted"]
renode = ["utralib/renode"]
tts = []
debugprint = []
default = []                      # "debugprint"
